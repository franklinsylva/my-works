<!DOCTYPE html>
<html>
<head>
    <title>Box-shadow in CSS</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            border: 15px solid orange ;
            padding: 50px;
            margin: 20px;
            background-color: black;
            /* box-shadow: h v blur spread; */
            box-shadow: 5px 5px 10px 5px black, -5px -5px 10px 5px black;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
