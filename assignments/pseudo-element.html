<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        small::before{
            content: "$";
            color: red;
        }

        small::after{
            content: ".00";
            color: green;
        }
    </style>
</head>
<body>
    <small>5,000</small>
    <small>6,000</small>
    <small>7,000</small>
    <small>8,000</small>
</body>
</html>
