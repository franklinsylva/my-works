<!DOCTYPE html>
<html>
<head>
    <title>links in html</title>
    <style>
        a:hover{
            color: red;
        }
    </style>
</head>
<body>

    <h1>learning links in html</h1>

    <!--
    An attribute is a key word that gives extra meaning to an element.
    They always appear in the opening tag.
    you can have more than one attributes in one element
    -->

    <a href="index.html" target="_blank">index</a>
    <a href="list.html" target="_blank">list</a>
    <a href="text.html" target="_blank">text</a>


    <a href="http://www.youtube.com" target="_blank">youtube</a>
    <a href="http://www.facebook.com" target="_blank">facebook</a>
    <a href="http://www.instagram.com" target="_blank">instagram</a>

</body>
</html>
