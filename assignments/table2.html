<!DOCTYPE html>
<html>
<head>
    <title>tables in html</title>
</head>
<body>
    <h1>Tables in html</h1>


    <table border="2">
        <tr>
            <th colspan="5">NIIT time table</th>
        </tr>

        <tr>
            <th>time</th>
            <th>8am - 10am</th>
            <th>10am - 12pm</th>
            <th>12pm - 2pm</th>
            <th>2pm - 4pm</th>
        </tr>

        <tr>
            <th>monday</th>
            <td>jsf</td>
            <td>react</td>
            <th rowspan="5">break</th>
            <td>hibernate</td>
        </tr>

        <tr>
            <th>tuesday</th>
            <td>java</td>
            <td>python</td>
            <td>sql</td>
        </tr>

        <tr>
            <th>wednesday</th>
            <td>Andriod</td>
            <td>jsp</td>
            <td>java script</td>
        </tr>

        <tr>
            <th>thursday</th>
            <td>css</td>
            <td>scss</td>
            <td>logic</td>
        </tr>

        <tr>
            <th>friday</th>
            <td colspan="2">english</td>
            <td>leisure</td>
        </tr>

    </table>
</body>
</html>
