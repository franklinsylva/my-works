<!DOCTYPE html>
<html>
    <head>
        <title>Text in HTML</title>
    </head>
    <body>
        <p>This is a paragraph</p>

        <p>
            I am a student of <b>NIIT</b>
        </p>
        <p>
            I am a student of <strong>NIIT</strong>
        </p>
        <p>
            I am a student of <i>NIIT</i>
        </p>

        <P>
            I am a student of <em>NIIT</em>
        </P>

        <P>
            CO<sub>2</sub>
        </P>

        <p>
            h<sub>2</sub>o
        </p>

        <p>
            10<sup>2</sup>
        </p>

        <center>
            Lorem ipsum dolor sit.
        </center>

        <p>This is a <br> paragraph with a line break.</p>

        <!--
        inline element
        block level elements
        inline-block level elements
        -->
    </body>
</html>
